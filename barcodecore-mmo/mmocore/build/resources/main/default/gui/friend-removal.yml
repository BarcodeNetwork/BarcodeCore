
# GUI display name
name: Friend Removal

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
    yes:
        slots: [12]
        item: RED_TERRACOTTA
        function: 'yes'
        name: '&aRemove {name}'
        lore: {}
    back:
        slots: [14]
        item: GREEN_TERRACOTTA
        function: 'back'
        name: '&aKeep {name}'
        lore: {}
